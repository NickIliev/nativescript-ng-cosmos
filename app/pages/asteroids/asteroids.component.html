<GridLayout rows="auto, auto,  *" columns="*">
  <Label row="0" text="ASTEROIDS PAGE" class="h2 text-center"textWrap="true"></Label>
  
  <Label row="1" [text]="asteroidCount + ' nearby asteroids in the next 7 days'" class="h4 text-center" textWrap="true"></Label>
  
  <ListView row="2" [items]="asteroidItems | async" class="list-view">
    <ng-template let-asteroid="item" let-odd="odd" let-even="even">
      <CardView elevation="40" radius="40" class="card">
        <StackLayout class="{{ isAndroid ? 'card-grid-android' : 'card-grid-ios'}}" >
          <Label [text]="asteroid.neo_reference_id" textWrap="true"></Label>
          <Label [text]="asteroid.name" textWrap="true"></Label>
          <Label [text]="asteroid.absolute_magnitude_h" ></Label>
          <Label [text]="asteroid.estimated_diameter.meters.estimated_diameter_min" ></Label>
          <Label [text]="asteroid.estimated_diameter.meters.estimated_diameter_max" ></Label>
          <Label [text]="asteroid.estimated_diameter.kilometers.estimated_diameter_min" ></Label>
          <Label [text]="asteroid.estimated_diameter.kilometers.estimated_diameter_max" ></Label>
          <Label [text]="asteroid.is_potentially_hazardous_asteroid" ></Label>
          
          <Label [text]="asteroid.close_approach_data[0].close_approach_date" ></Label>
          <Label [text]="asteroid.close_approach_data[0].miss_distance.kilometers" ></Label>
          <Label [text]="asteroid.close_approach_data[0].orbiting_body" ></Label>
          
        </StackLayout>
      </CardView>
    </ng-template>
  </ListView>
</GridLayout>
