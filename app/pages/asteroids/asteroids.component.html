      <CardView elevation="40" radius="40" class="card">
        <FlexboxLayout alignItems="flex-start">
          <FlexboxLayout flexGrow="0" alignSelf="center" flexDirection="column" margin="16">
              <Image src="res://opportuity" width="100" stretch="aspectFit"></Image>
              <Label text="Size" textWrap="true"></Label>
              
              <StackLayout *ngIf="isAstreroidSmall(asteroid.estimated_diameter.kilometers.estimated_diameter_max)">
                  <Label text="Meters" textWrap="true"></Label>
                  <Label [text]="asteroid.estimated_diameter.meters.estimated_diameter_min | number:'1.2-2'"></Label>
                  <Label [text]="asteroid.estimated_diameter.meters.estimated_diameter_max | number:'1.2-2'"></Label>
              </StackLayout>
              <StackLayout *ngIf="isAstreroidLarge(asteroid.estimated_diameter.kilometers.estimated_diameter_max)">
                  <Label text="Kilometers" textWrap="true"></Label>
                  <Label [text]="asteroid.estimated_diameter.kilometers.estimated_diameter_min | number:'1.1-1'"></Label>
                  <Label [text]="asteroid.estimated_diameter.kilometers.estimated_diameter_max | number:'1.0-1'"></Label>
              </StackLayout>

          </FlexboxLayout>
          
        
          <FlexboxLayout flexGrow="1" flexDirection="column" margin="16">
            <!-- <Label [text]="asteroid.neo_reference_id"></Label> -->
            <Label [text]="asteroid.name"></Label>
            <!-- <Label [text]="asteroid.absolute_magnitude_h"></Label> -->
            
            <Label [text]="asteroid.is_potentially_hazardous_asteroid" [color]="asteroid.is_potentially_hazardous_asteroid ? 'coral' : 'lightseagreen'"></Label>
            <Label [text]="asteroid.close_approach_data[0].close_approach_date"></Label>
            <Label [text]="asteroid.close_approach_data[0].relative_velocity.kilometers_per_hour"></Label>
            <Label [text]="asteroid.close_approach_data[0].miss_distance.kilometers"></Label>
            <Label [text]="asteroid.close_approach_data[0].orbiting_body"></Label>
          </FlexboxLayout>
        </FlexboxLayout>
      </CardView>

    </ng-template>
  </ListView>
