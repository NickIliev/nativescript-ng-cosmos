<Page [style.background-image]="backgroundImageUrl">
    <GridLayout rows="auto, *" columns="*">
        <StackLayout row="0"  class="p-l-16 p-t-8" opacity="0.8">
            <Label [text]="'Astronomical photo of ' + date" fontSize="10"></Label>
            <Label [text]="title" fontSize="16" textWrap="true"></Label>
        </StackLayout>  
        <DockLayout row="1" height="140" verticalAlignment="bottom" opacity="0.8">
            <Button dock="left" (tap)="login()" class="m-8">
                <FormattedString>
                    <Span [text]="loginText + '\n'" fontSize="28"></Span>
                    <Span [text]="desc" fontSize="12" ></Span>
                </FormattedString>
            </Button>
            <GridLayout dock="right" rows="*, *" columns="*" class="m-r-8 m-t-8 m-b-8">
                <Button row="0" text="google" (tap)="google()" class="m-b-4"></Button>
                <Button row="1" text="Facebook" (tap)="facebook()" class="m-t-4"></Button>
            </GridLayout> 
        </DockLayout>
    </GridLayout>
</Page>
