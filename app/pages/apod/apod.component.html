<GridLayout rows="*, auto">
    <ScrollView>
        <StackLayout row="0">
            <Image [src]="item.url"></Image>
            <Label [text]="item.title" class="title p-10" textWrap="true"></Label>
            <Label [text]="item.explanation" class="description p-b-10 p-l-10 p-r-10" textWrap="true"></Label>
            <Label [text]="item.date" class="date p-b-10 p-l-10 p-r-10" textWrap="true"></Label>
        </StackLayout>
    </ScrollView>

    <DockLayout class="dock" row="1" stretchLastChild="true">
        <GridLayout rows="*" columns="*, *, *, *, *" class="p-l-8 p-r-8 p-t-10 p-b-10">
            <Button col="0" text="&#xf053;" class="fa" (tap)="goToPrevousDay()"></Button>
            <Button col="1" text="&#xf019;" class="fa"></Button>
            <Button col="2" text="&#xf108;" class="fa" (tap)="onSetWallpaper()"></Button>
            <Button col="3" text="&#xf1e0;" class="fa" (tap)="onShare()"></Button>
            <Button col="4" text="&#xf054;" class="fa" (tap)="goToNextDay()"></Button>
        </GridLayout>
    </DockLayout>

</GridLayout>
