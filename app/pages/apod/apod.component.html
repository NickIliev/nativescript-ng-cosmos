<!-- Remove the outer GridLayout once https://github.com/NativeScript/nativescript-angular/issues/1203 is resolved! -->
<ActionBar title="">
        <ActionItem ios.position="right" >
            <StackLayout>
                <Label text="COSMOS Databank" class="action-bar-title" textAlignment="center"></Label>
            </StackLayout>
        </ActionItem>
</ActionBar>
<GridLayout>
    <ScrollView (loaded)="onScrollLoaded($event)">
        <StackLayout class="p-b-16">
            <ActivityIndicator (loaded)="onIndicatorLoaded($event)" class="m-t-30 m-b-20"></ActivityIndicator>
            <Image (loaded)="onImageLoaded($event)" [src]="item.url"></Image>
            <Label [text]="item.title" class="title p-10" textWrap="true"></Label>
            <Label [text]="item.explanation" class="description p-b-10 p-l-10 p-r-10" textWrap="true"></Label>
            <Label [text]="item.date" class="date p-b-10 p-l-10 p-r-10" marginBottom="30" textWrap="true"></Label>
        </StackLayout>
    </ScrollView>
    <DockLayout class="dock" (loaded)="onDockLoaded($event)" verticalAlignment="bottom">
        <toolbar (notify)="onNotify($event)"></toolbar>
    </DockLayout>
</GridLayout>
