<!-- Using @next on nativescript-angular to resilve 'more than one Conten View' error -->
<ActionBar *ngIf="isAndroid" >
    <ActionBar.titleView>
        <StackLayout class="p-8" >
            <Label text="COSMOS Databank" class="action-bar-title"></Label>
        </StackLayout>
    </ActionBar.titleView>
    <ActionItem ios.position="right" (tap)="toggleDrawer()" >
        <GridLayout width="60" borderWidth="8" borderRadius="20" borderColor="#343838" backgroundColor="#282a2a">
            <Image src="res://ic_menu" opacity="0.8" verticalAlignment="center" horizontalAlignment="center" stretch="aspectFlll"></Image>
        </GridLayout>
    </ActionItem>
</ActionBar>

<!-- The iOS ActionBar titleView is crashing with 3.2.x-->
<ActionBar *ngIf="isIos">
    <ActionItem ios.position="left">
        <StackLayout>
            <Label text="COSMOS Databank" class="m-t-8 m-b-8 m-l-8 action-bar-title"></Label>
        </StackLayout>
    </ActionItem>
    <ActionItem ios.position="right" (tap)="toggleDrawer()">
        <StackLayout>
            <Image src="res://ic_menu" class="m-t-8 m-b-8" width="40" height="40" stretch="aspectFit"></Image>
        </StackLayout>
    </ActionItem>
</ActionBar>

<RadSideDrawer tkExampleTitle tkToggleNavButton showOverNavigation="true">
    <StackLayout tkDrawerContent class="sidedrawer-content">
            <Label text="Home" (tap)="toggleDrawer()" class="sidedrawer-label"></Label>
            <Label text="Photo of the Day" [nsRouterLink]="['/apod']" pageTransition="fade" class="sidedrawer-label"></Label>
            <Label text="Asteroids Proximity Checker" [nsRouterLink]="['/asteroids']" pageTransition="fade" class="sidedrawer-label"></Label>
            <Label text="Mars Rovers Photos" [nsRouterLink]="['/rovers']" pageTransition="fade" class="sidedrawer-label"></Label>
            <Label text="Details" [nsRouterLink]="['/info']" pageTransition="fade" class="sidedrawer-label"></Label>
            <!-- -Navigating with pageTransition="fade"  will freee the app on iOS!!!-->
    </StackLayout>

    <ScrollView tkMainContent >
        <StackLayout class="sidedrawer-content">
            <CardView elevation="40" radius="40" margin="10">
                <GridLayout rows="160" columns="3*, 4*" [nsRouterLink]="['/apod']" class="cardview">
                    <Image row="0" col="1" src="~/images/cosmos.jpg" stretch="aspectFill"></Image>
                    <Label row="0" col="0" [text]="apodTitle" textWrap="true" class="text-left p-l-8 p-r-8" verticalAlignment="center"></Label>
                </GridLayout>
            </CardView>
            <CardView elevation="40" radius="40" margin="10">
                <GridLayout rows="160" columns="4*, 3*" [nsRouterLink]="['/asteroids']" class="cardview">
                    <Image row="0" col="0" src="~/images/aste.jpg" stretch="aspectFill"></Image>
                    <Label row="0" col="1" [text]="asteroidTitle" textWrap="true" class="text-right p-l-8 p-r-8" verticalAlignment="center"></Label>
                </GridLayout>
            </CardView>
            <CardView elevation="40" radius="40" margin="10">
                <GridLayout rows="160" columns="3*, 4*" [nsRouterLink]="['/rovers']" class="cardview">
                    <Image row="0" col="1" src="~/images/rover.jpg" stretch="aspectFill"></Image>
                    <Label row="0" col="0" [text]="roversTitle" textWrap="true" class="text-left p-l-8 p-r-8" verticalAlignment="center"></Label>
                </GridLayout>
            </CardView>
            <CardView elevation="40" radius="40" margin="10">
                <GridLayout rows="160" columns="4*, 3*" [nsRouterLink]="['/info']" class="cardview">
                    <Image row="0" col="0" src="res://logo" stretch="aspectFill"></Image>
                    <Label row="0" col="1" [text]="detailsTitle" textWrap="true" class="text-right p-l-8 p-r-8" verticalAlignment="center"></Label>
                </GridLayout>
            </CardView>
        </StackLayout>
    </ScrollView>
</RadSideDrawer>
