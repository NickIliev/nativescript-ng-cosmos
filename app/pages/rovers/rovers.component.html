    <ListView row="1" [items]="roverPhotos | async" (loadMoreItems)="onLoadMoreItemsRequested($event)" rowHeight="200" class="list-group">
        <ng-template let-photo="item" let-odd="odd" let-even="even">
            <CardView elevation="40" radius="40" margin="5">
                <GridLayout rows="auto, *" columns="*, *" backgroundColor="lightgray">
                    <Label row="0" col="0" [text]="photo.id" class="h4 text-left m-l-5" textWrap="true"></Label>
                    <Label row="0" col="1" [text]="photo.earthDate" class="h4 text-right m-r-5"></Label>
                    <Image row="1" col="0" colSpan="2" [src]="photo.imageUri" height="170" stretch="aspectFill" loadMode="async"></Image>
                </GridLayout>
            </CardView>
        </ng-template>
    </ListView>
